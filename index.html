<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Input data for DB</h1>

<div id="contact">
    <h1>Add to DB</h1>
    <form name="dbmod" action="myaction" method="post">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" />

            <label for="descr">Job:</label>
            <input type="text" id="descr" name="descr" placeholder="Enter your job description" />
	    <input type='submit' value='Add' onclick="this.form.target='_blank';return true;">
	    <input type='submit' value='Delete' onclick="dbmod.action='delete';  return true;">
        </fieldset>
    </form>
</div>
</body>
</html>
